<!doctype html>
<meta charset="utf-8">
<script>
    const repo = '/ProjectsFromTheProjects/'; // set to '/' for root/custom domain
    const loc = location;
    const newUrl = repo + 'index.html' + (loc.search ? loc.search + '&' : '?') +
        'p=' + encodeURIComponent(loc.pathname) + loc.hash;
    location.replace(newUrl);
</script>
